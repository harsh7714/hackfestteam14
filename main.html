    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;

            background-size: cover;
        }

        .container {
            max-width: 600px;
            margin: auto;

            transition: background-color 0.3s;
        }

        .box:hover {
            background-color: #1c9b37;
            /* Darker green on hover */
        }

            color: #fff;
            margin-bottom: 20px;
        }
